<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UKH Kalender</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="reservationModal" id="modal">
    <div class="modal-content">
      <article>
        <header>
          <button class="modalLuk">
            <i class="fa fa-close"></i>
          </button>
        </header>
        <section class="indhold">
            <div class="book-info">
            <p>Du er nu I gang med at booke tid til den:</p>
            <time datetime="">Dag d.dd mån.</time>
            <time datetime="">Kl. Tid-Tid</time>
            <p>Udfyld formen og vi vender tilbage hurtigst muligt med svar</p>
          </div>
          <form class="formular" action="">
            <input type="text" class="fillOut" name="fullname" placeholder="Name"><br>
            <input type="text" class="fillOut" name="email" placeholder="Email"><br>
            <textarea class="fillOut" type="text" name="comment" rows="5"  placeholder="Her kan du skrive en besked hvis du har nogen spørgsmål eller tilføjelser til bookningen"
            ></textarea>
            <input type="submit" value="Bekræft" class="confirm">
          </form>
        </section>
      </article>
    </div>


    <script src="script.js" type="text/javascript"></script>
</body>

</html>
